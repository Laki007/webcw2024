  <form>
    <h2>Feedback Form</h2>
    <div class="container">
      <div class="col-25">
        <label for="fname">Enter your name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Enter names here" required>
      </div>
    </div>
    <div class="container">
      <div class="col-25">
        <label for="lname">Enter your email:</label>
      </div>
      <div class="col-75">
        <input type="email" id="lname" name="lastname" placeholder="Enter email here" required>
      </div>
    </div>
    <div class="container">
      <label>Was this your first time visiting?</label>
      <div class="col-25">
        <input type="radio" id="yes" name="visit" value="yes">
        <label for="yes">Yes</label>
      </div>
      <div class="col-25">
        <input type="radio" id="no" name="visit" value="no">
        <label for="no">No</label>
      </div>
    </div>
    <div class="container">
      <label>Was this website informative and easy to navigate through?</label>
      <div class="col-25">
        <input type="radio" id="yes" name="informative" value="yes">
        <label for="yes">Yes</label>
      </div>
      <div class="col-25">
        <input type="radio" id="no" name="informative" value="no">
        <label for="no">No</label>
      </div>
    </div>
    <div class="container">
      <label for="improvement">If "No", suggest any improvements for the future:</label>
      <div class="col-75">
        <textarea id="improvement" name="improvement" placeholder="Add your message here..." style="height:200px"></textarea>
      </div>
    </div>
    <div class="container">
      <label>How satisfied are you with Our services? Choose from 0 to 10, with 1 being "Not satisfied at all!" and 10 being "Extremely satisfied!"</label>
      <div class="col-75">
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10" value="5">
        <span id="ratingValue">5</span>
      </div>
    </div>
    <div class="container">
      <label>Would you recommend our services?</label>
      <div class="col-25">
        <input type="radio" id="yes" name="recommend" value="yes">
        <label for="yes">Yes</label>
      </div>
      <div class="col-25">
        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label>
      </div>
    </div>
    <div class="container">
      <label for="updates">Would you like to receive updates about the website and any offers?</label>
      <div class="col-25">
        <input type="checkbox" id="updates" name="updates" value="yes">
        <label for="updates">Yes-via Email</label>
      </div>
    </div>
    <div class="container">
      <label for="question">Do you have any additional questions or requests?</label>
      </div>

      <div class="col-75">
        <textarea id="question" name="question" placeholder="Add your message here..." style="height:200px"></textarea>
      </div>
    </form>
    <div class="container">
      <input type="submit">
    </div>
